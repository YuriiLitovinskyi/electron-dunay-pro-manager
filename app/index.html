<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">  
    <!-- <link rel="stylesheet" href="css/fontawesome-free-5.15.2-web/css/all.min.css">   -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="container">
        <h2>Dunay-PRO Database Statistics</h2>

        <div id="connectionWindow">
            <form class="connection-form" id="connection-form">
                <h3>Options</h3>
                <div class="form-conn-data">
                    <label for="host">Host</label>
                    <input type="text" id="host" placeholder="Enter Host" value="127.0.0.1" required>
                </div>
                <div class="form-conn-data">
                    <label for="port">Port</label>
                    <input type="number" id="port" placeholder="Enter Port" value="3050" min="1" max="65535" required>
                </div>
                <div class="form-conn-data">
                    <label for="databaseName">Database</label>
                    <input type="text" id="databaseName" placeholder="Enter Database Name" value="Danube" required>
                </div>
                <div class="form-conn-data">
                    <label for="username">User Name</label>
                    <input type="text" id="username" placeholder="Enter Database User Name" value="SYSDBA" required>
                </div>
                <div class="form-conn-data">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter Password" value="idonotcare" required>
                </div>
                <button id="connectionButton"><i class="fas fa-database"></i> Connect to Database</button>
            </form>
        </div>
        
        <div id="ppkDataWindow">
            <p>Disconnecting from DB in: <span id="disconnectionTimerSpan"></span> seconds</p>
            <button id="disconnectFromDb"><i class="fas fa-database"></i> Disconnect from Database</button>   
            <form class="select-date-form" id="apply-dates-form">
                <div class="form-conn-data">
                    <label for="beginDate">Select begin date</label>
                    <input type="datetime-local" id="beginDate" required>
                </div>
                <div class="form-conn-data">
                    <label for="endDate">Select end date</label>
                    <input type="datetime-local" id="endDate" required>
                </div>              
                <button id="applyDatesBtn"><i class="far fa-calendar-alt"></i> Apply</button>
            </form>
            <div class="result">
                <p>Devices found: <span id="dun128Amount"></span></p>
            </div>
            <h3>Detailed Info</h3>      
            <button id="exportDataToExcel"><i class="far fa-file-excel"></i> Export to Excel</button>


            <h3>Statistics on Responsible Employees</h3>
            <button id="exportEmployeeToExcel"><i class="far fa-file-excel"></i> Export Statistics to Excel</button>
        </div>
    </div>
    <script src="js/renderer.js"></script>
</body>
</html>
